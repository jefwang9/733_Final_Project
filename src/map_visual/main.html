<!DOCTYPE html>
<html>

<head>
    <title>Heatmaps</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <script src="script.js"></script>
</head>

<body>
    <div id="floating-panel">
        <button id="toggle-heatmap">Toggle Heatmap</button>
        <button id="change-gradient">Change gradient</button>
        <button id="change-radius">Change radius</button>
        <button id="change-opacity">Change opacity</button>
        <!-- <button id="change-data">readTextFile</button> -->
    </div>
    <div>
        <input type="range" id="month-range" name="month" min="0" max="4" value="0" step="1">
        <label for="month">month <p id="month_val"></p></label>
    </div>
    <div id="map" style="width:100%;height:700px;"</div>></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTTl046sFCnjj3T3Yx3o449cNgzn9IvTY&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
