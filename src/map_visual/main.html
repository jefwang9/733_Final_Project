<!DOCTYPE html>
<html>

<head>
    <title>Heatmaps</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <script src="script.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- <script  src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script data-main="scripts/app" src="scripts/require.js"></script> -->
</head>

<body>
    <div class="jumbotron text-center" style="margin: 2em">
        <h1>Shared Bike Activity Analysis</h1>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="btn-group-vertical" style="margin-left: 2em; position: fixed">
                <button id="toggle-activityBar" class="btn btn-default text-left" style="width: auto">Activity Summary</button>
                <button id="show-heatmap" class="btn btn-default text-center" style="width: auto">Activity Heatmap</button>
                <button id="showTable" class="btn btn-default text-left" style="width: auto"></button>
                <button id="TopRoutes" class="btn btn-default text-left" style="width: auto">Top 10 Active Stations</button> 
            </div>
        </div>
        <div class="col-sm-9">

            <div class="row">
                <div id="floating-panel2" class="navigat col-sm-2" style="padding: .375rem .75rem">
                    <b>Year: </b>
                    <select id="year">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
                <div id="floating-panel3" class="navigat col-sm-2" style="padding: .375rem .75rem">
                    <b>Month: </b>
                    <select id="month">
                        <option value="0">None</option>
                        <option value="01">January</option>
                        <option value="02">Feburary</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                    <button id="show" class="col-sm-1 btn btn-default"><b>Show</b></button>
                    <!-- <button id="submit_contact" class="col-sm-1 btn btn-default"><b>test</b></button> -->
                <div id="floating-panel" class="col-sm-3" style="padding: .375rem .75rem">
                    <b>Mode of Travel: </b>
                    <select id="mode">
                        <option value="BICYCLING">Bicycling</option>
                        <option value="WALKING">Walking</option>
                        <option value="TRANSIT">Transit</option>
                    </select>
                </div>
                
                <button id="toggle-BikeLane" class="btn btn-default text-left col-sm-2"><b></b></button>
            </div>

            <div style="padding:1em">
                <h4 id="currentMode"></h4>
                <div id="map" style="width:100%;height:600px;"></div>
            </div>
            <div id="container" style="padding:1em"></div>
            <div id="topNcontainer" style="padding:1em"></div>
            <div style="padding:1em">
                <!-- <h5 id="activityBarchartTitle"></h5> -->
                <div class="row">
                    <div id='activityBarchart' class="col-sm-4">
                        <!-- Plotly chart will be drawn inside this DIV -->
                    </div>
                    <div id='weekdayChart' class="col-sm-4">
                        <!-- Plotly chart will be drawn inside this DIV -->
                    </div>
                    <div id='hourlyChart' class="col-sm-4">
                        <!-- Plotly chart will be drawn inside this DIV -->
                    </div>
                </div>
            </div>
            <div class="row" id='monthlybar'>
            </div>
              
        </div>
        <!-- <div class="col-sm-4">.col-sm-4</div> -->
    </div>

    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATp1HtDm-Lg2r0RoLOLTPuLxMvN0BqKos&libraries=visualization&callback=initMap">
    </script>


</body>

</html>
